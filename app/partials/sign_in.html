<h1 class="text-center">Login</h1>
<div class="container">
  <form class="row" name="myForm">
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" class="form-control" id="email" ng-model="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" class="form-control" id="password" ng-model="user.password" required>
    </div>
    <button type="submit" class="btn btn-default btn-block" ng-click="methods.login()" ng-disabled="myForm.$invalid">Submit</button>
  </form>
  <div class="row margin-top-10">
    <div class="col-md-4">
      <a href="#sign_up" class="btn btn-success btn-block">Sign up</a>    
    </div>
    <div class="col-md-4">
      <a href="#passwords/new" class="btn btn-danger btn-block">Forgot my password</a>
    </div>
  </div>
</div>
